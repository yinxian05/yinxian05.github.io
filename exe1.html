<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Submenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
        }

        .menu .menu-item {
            padding: 14px 20px;
        }

        .submenu {
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
            margin: 10px 0px;
            background-color: antiquewhite;
        }

        .submenu a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .submenu a:hover {
            background-color: #e1e1e1;
        }

        .menu-item:hover .submenu {
            display: block;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="menu">
        <div class="menu-item"><a href="#">Home</a></div>
        <div class="menu-item">
            <a href="#">About <i class="fas fa-chevron-down down-icon"></i></a>
            <div class="submenu">
                <a href="#">Mission</a>
                <a href="#">Vision</a>
            </div>
        </div>
        <div class="menu-item">
            <a href="#">Services <i class="fas fa-chevron-down down-icon"></i></a>
            <div class="submenu">
                <a href="#">Web Development</a>
                <a href="#">App Development</a>
                <a href="#">SEO Services</a>
            </div>
        </div>
        <div class="menu-item"><a href="#">Contact</a></div>
    </div>

</body>

</html>
