<!DOCTYPE html>
<html>

<head>
    <title>Exe2 Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #273cd7;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s, text-decoration 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #7f00ff;/ text-decoration: underline;
        }

        .call-now {
            background-color: #7f00ff;
            color: #ffffff;
            padding: 10px 30px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .call-now:hover {
            background-color: #4e06a0;
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">BizBud</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#clients">Clients</a>
                <a href="#contact">Contact</a>
            </div>
            <a href="#call" class="call-now">Call Now</a>
        </div>
    </header>
</body>

</html>
