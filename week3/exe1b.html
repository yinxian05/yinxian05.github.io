<!DOCTYPE html>
<html>

<head>
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #273cd7;
            padding: 10px 20px;
        }

        header img {
            height: 50px;
        }

        .nav {
            display: flex;
        }

        .nav div {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }

        .nav div:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div><img src="logo.png" alt="Logo" /></div>
        <div class="nav">
            <div>Home</div>
            <div>About</div>
            <div>Services</div>
            <div>Team</div>
            <div>Contact</div>
        </div>
    </header>

</body>

</html>
