</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">RED VELVET</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>

            <div class="section">
                <div class="menu-item"><a href="member.html">Members</a></div>
                <div class="menu-item">
                    <a href="#">Media <i class="fas fa-chevron-down down-icon"></i></a>
                    <div class="submenu">
                        <a href="music.html">Music</a>
                        <a href="video.html">Videos</a>
                    </div>
                </div>

                <div class="menu-item"><a href="concert.html">Concert</a></div>

                <div class="menu-item">
                    <a href="#">Gallery <i class="fas fa-chevron-down down-icon"></i></a>
                    <div class="submenu">
                        <a href="irene.html">Irene</a>
                        <a href="seulgi.html">Seulgi</a>
                        <a href="wendy.html">Wendy</a>
                        <a href="joy.html">Joy</a>

                    </div>
                </div>

                <div class="menu-item"><a href="about.html">About Us</a></div>
            </div>
        </div>
    </div>

    <div class="joy">
        <div class="joy">
            <h1>JOY</h1>
        </div>
        <div class="image">
            <div class="container1">
                <div class="sub-container1"></div>
                <div class="sub-container2"></div>
            </div>
            <div class="container2">
                <div class="sub-container3"></div>
                <div class="sub-container4"></div>
            </div>
            <div class="container3">
                <div class="sub-container5"></div>
                <div class="sub-container6"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-social">
            <img src="image/youtube.jpg" alt="Youtube">
            <img src="image/instagram.jpg" alt="Instagram">
            <img src="image/spotify.jpg" alt="Spotify">
            <img src="image/twitter.jpg" alt="Twitter">
        </div>
        <p>&copy; 2025 Red Velvet. All rights reserved.</p>
    </div>
    <script>
        const toggleButton = document.getElementById("menu-toggle");
        const menu = document.querySelector(".section"); // Target the element with the class 'section'

        toggleButton.addEventListener("click", () => {
            menu.classList.toggle("active"); // Toggle the 'active' class on the menu

            // Change icon
            if (menu.classList.contains("active")) {
                toggleButton.innerHTML = "&times;"; // × (cross)
            } else {
                toggleButton.innerHTML = "&#9776;"; // ☰ (hamburger)
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const closeButton = document.querySelector('.close-button');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            let currentImageIndex = 0;
            let imagesArray = [];

            galleryItems.forEach((item, index) => {
                imagesArray.push(item.href);
                item.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent the default link behavior
                    currentImageIndex = index;
                    lightboxImage.src = imagesArray[currentImageIndex];
                    lightbox.classList.add('active');
                });
            });

            closeButton.addEventListener('click', function () {
                lightbox.classList.remove('active');
            });

            lightbox.addEventListener('click', function (event) {
                // Close lightbox if clicked outside the image
                if (event.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });

            if (prevButton && nextButton) {
                prevButton.addEventListener('click', function () {
                    currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
                    lightboxImage.src = imagesArray[currentImageIndex];
                });

                nextButton.addEventListener('click', function () {
                    currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
                    lightboxImage.src = imagesArray[currentImageIndex];
                });
            }
        });
    </script>
</body>

</html>
